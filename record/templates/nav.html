<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        

        nav {
            background-color: #2c3e50;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
            gap: 0;
        }

        nav li {
            margin: 0;
            flex: 1;
        }

        nav a {
            display: block;
            padding: 0.75rem 1rem;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            text-align: center;
            font-size: 0.9rem;
        }

        nav a:hover {
            background-color: #34495e;
            color: #fff;
            border-bottom-color: #3498db;
        }

        nav a:active {
            background-color: #3498db;
            color: #fff;
        }

        main {
            min-height: calc(100vh - 200px);
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 0.9rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">home</a></li>        
            <li><a href="/addbook/">add book</a></li>        
            <li><a href="/viewbooks/">view books</a></li>        
            <li><a href="/updatebooks/">update book</a></li>        
            <li><a href="/delbook/">delete book</a></li>        
        </ul>
    </nav>
    <main>
        {% block main %}{% endblock main %}
    </main>
    <footer>
        <p>@2026 Library Management System</p>
    </footer>
</body>
</html>
